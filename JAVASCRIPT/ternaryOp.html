<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="res"></h1>
</body>
<script type="text/javascript">
    //AND && oprtor
    var x = true;
    var y = false;
    var z = x && y;
    document.getElementById('res').innerHTML = z;

    //OR || oprator
    var z = x || y;
    document.getElementById('res').innerHTML = z;


    //oprator with condtion in yes or no
    var x = 51;
    var y = 6;
    var z;
    z = x > y ? "true" : "false";
    document.getElementById('res').innerHTML = z;



</script>

</html>
