<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var rows=prompt("Please Enter Rows.","");

        printPattern(rows);


        function printPattern(rows){


           for(var i=1;i<=rows;i++){
           

            for(var j=1;j<=i;j++){
               document.write("*");
            }
            document.write("<br/>");
           }
           for(var i=rows;i>=1;i--){
           

            for(var j=1;j<=i;j++){
               document.write("*");
            }
            document.write("<br/>");
           }
        }
    </script>
</body>
</html>
