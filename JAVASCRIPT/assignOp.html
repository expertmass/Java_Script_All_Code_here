<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="res"></h1>
</body>
<script type="text/javascript">
    //simple assignement
    var x = 5;
    var y = 6;//simple assignment
    
  
    //aafter udate value hold same variable (add assign)
    var x = 5;
    var y = 6 ;//simple assignment
    y+=x;
    document.getElementById('res').innerHTML = y;

        //sub assign
    var x = 5;
    var y = 6 ;//simple assignment
    y-=x;
    document.getElementById('res').innerHTML = y;

     //mul assign
     var x = 5;
    var y = 6 ;//simple assignment
    y*=x;
    document.getElementById('res').innerHTML = y;

      //div assign
      var x = 5;
    var y = 6 ;//simple assignment
    y/=x;
    document.getElementById('res').innerHTML = y;

     //modulas assign
     var x = 5;
    var y = 2;//simple assignment
    y%=x;
    document.getElementById('res').innerHTML = y;
</script>

</html>
