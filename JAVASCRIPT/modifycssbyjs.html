<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main{
            color: red;
            font-size: 40px;
            text-align: center;
            cursor: pointer;
         transition: 2s;
        }
    </style>
</head>
<body>
    <div id="main" onmouseenter="modify()" onmouseleave="unmodify()">
        Praveen Bhardwaj
    </div>
    <script>
        function modify(){
           document.getElementById('main').style.fontSize="100px";
           document.getElementById('main').style.color="blue";
           document.getElementById('main').style.fontFamily="times new roman";
        }
    
        
        function unmodify(){
           document.getElementById('main').style.fontSize="40px";
           document.getElementById('main').style.color="green";
           document.getElementById('main').style.fontFamily="verdana";
        }
    </script>
</body>
</html>
